<!DOCTYPE html>
<html>
<head>
<title> Forms in HTML </title>
</head>
<body bgcolor="orange">
<center>
	<form>
	  <table border=1px>
	    <tr>
		  <td>Name</td>
		  <td> <input type="text" placeholder="Name" /> </td>
		</tr>
		
		<tr>
		  <td>Password</td>
		  <td> <input type="password" placeholder="Password" /> </td>
		</tr>
		
		<tr>
		  <td>
		    Gender
		  </td>
		  <td>
		    <input type="radio" name="gender">Male
		    <input type="radio" name="gender">Female
		  </td>
		</tr>
		
		<tr>
		  <td>
		    Email
		  </td>
		  <td>
		    <input type="email" placeholder="example@cpj.com">
		  </td>
		</tr>
		
		<tr>
		  <td>
		    Ph No
		  </td>
	<td>
	  <select>
	    <option>91</option>
		<option>63</option>
		<option>92</option>
		<option>95</option>
		<option>94</option>
	  </select>
	  <input type="Phone" placeholder="971******" size=14>
	</td>
	<tr>
	  <td>
	    <input type="submit" name="">
	  </td>
	</tr>
	  </table>
	</form>
</center>
</body>
</html>
