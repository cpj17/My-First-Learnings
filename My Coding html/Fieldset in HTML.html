<!DOCTYPE html>
<html>
<head>
	<title>Fieldset </title>
</head>
<body>
	<form action="" method="">
	<h3 align="center">Without using legend type</h3>
	Enter your details
	<Fieldset>
		Name : <input type="text"></br>
		Age  :<input type="number">
	</fieldset><br><br>
	<h3 align="center">Using legend type</h3>
	<Fieldset>
	<legend>Enter your details </legend>
		Name : <input type="text"></br>
		Age  :<input type="number">
	</fieldset>
</form>
</body>
</html>
